<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"

                xmlns:ui="http://java.sun.com/jsf/facelets" 
                >
    <ui:define name="title">Clientes</ui:define>
    <ui:define name="content">
        <h:form id="main_form">
            <p:panel >
                <h1 style="text-align: center">
                    <h:outputText 
                        value="Nuevo Cliente" />
                </h1>
                <p:panelGrid columns="2"  styleClass="no_border center_block panel-grid-no-border">
                    <p:outputLabel for="cedula" value="CÃ©dula/RUC:"/>
                    <p:inputText id="cedula" 
                                 value="#{clienteBean.cliente.identificacion}" 
                                 required="true"
                                 maxlength="13"
                                 requiredMessage="Ingrese una cedula o ruc vÃ¡lido">
                        <pe:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" 
                                 value="#{clienteBean.cliente.nombre}" 
                                 required="true"
                                 maxlength="200"
                                 requiredMessage="Ingrese un nombre">
                        <pe:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:spacer/>
                    <p:commandButton value="Agregar" 
                                     actionListener="#{clienteBean.agregarCliente()}"  
                                     update="@form" />     
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
