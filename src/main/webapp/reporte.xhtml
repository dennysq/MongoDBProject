<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <ui:define name="title">Reportes</ui:define>
    <ui:define name="content">
        <h:form >
            <p:commandButton value="Reporte Productos" actionListener="#{reporteBean.mostarReporteProductos()}" icon="icon-report" update="@form"/>
            <p:commandButton value="Reporte Clientes" actionListener="#{reporteBean.mostarReporteClientes()}" icon="icon-report" update="@form"/>
            <p:commandButton value="Reporte Ventas" actionListener="#{reporteBean.mostarReporteVentas()}" icon="icon-report" update="@form"/>
            <p:dataTable id="tabla_reporteProductos" class="center_block"
                             var="mochila" 
                             value="#{mochilaBean.mochilas}" 
                             selectionMode="single" 
                             rows="6"
                             paginator="true"
                             paginatorPosition="bottom"
                             emptyMessage="No hay Datos" rendered="#{reporteBean.reporteProductos}"                                                          
                             style="width: 600px;"
                             >                    
                    <p:column headerText="Producto">
                        <h:outputText value="#{mochila.id}" />
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{mochila.nombre}" />
                    </p:column>                    
                </p:dataTable>
            <p:dataTable id="tabla_reporteClientes" class="center_block"
                             var="mochila" 
                             value="#{mochilaBean.mochilas}" 
                             selectionMode="single" 
                             rows="6"
                             paginator="true"
                             paginatorPosition="bottom"
                             emptyMessage="No hay Datos" rendered="#{reporteBean.reporteClientes}"                                                          
                             style="width: 600px;"
                             >                    
                    <p:column headerText="Cliente">
                        <h:outputText value="#{mochila.id}" />
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{mochila.nombre}" />
                    </p:column>                    
                </p:dataTable>
            <p:dataTable id="tabla_reporteVentas" class="center_block"
                             var="mochila" 
                             value="#{mochilaBean.mochilas}" 
                             selectionMode="single" 
                             rows="6"
                             paginator="true"
                             paginatorPosition="bottom"
                             emptyMessage="No hay Datos" rendered="#{reporteBean.reporteVentas}"                                                          
                             style="width: 600px;"
                             >                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{mochila.id}" />
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{mochila.nombre}" />
                    </p:column>                    
                </p:dataTable>
            
            
        </h:form>

    </ui:define>
</ui:composition>
