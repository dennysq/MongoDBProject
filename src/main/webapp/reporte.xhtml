<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <ui:define name="title">Reportes</ui:define>
    <ui:define name="content">
        <h:form >
            <p:panel >
                <p:accordionPanel>
                    <p:tab title="Reporte I - Ventas Sumarizadas por Producto">
                        <p:dataTable id="tabla_reporteProductos" class="center_block"
                                     var="agregacionProducto" 
                                     value="#{reporteBean.productosSumarizados}" 

                                     rows="6"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     emptyMessage="No hay Datos"                                                 
                                     style="width: 600px;"
                                     >                    
                            <p:column headerText="Producto">
                                <h:outputText value="#{agregacionProducto.nombre}" />
                            </p:column>
                            <p:column headerText="Monto">
                                <h:outputText value="#{agregacionProducto.total}" />
                            </p:column>                    
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Reporte II - Ventas Sumarizadas por Cliente">

                        <p:dataTable id="tabla_reporteClientes" class="center_block"
                                     var="agregacionCliente" 
                                     value="#{reporteBean.clientesSumarizados}"                               
                                     rows="6"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     emptyMessage="No hay Datos" 
                                     style="width: 600px;"
                                     >                    
                            <p:column headerText="Cliente">
                                <h:outputText value="#{agregacionCliente.nombre}" />
                            </p:column>
                            <p:column headerText="Monto">
                                <h:outputText value="#{agregacionCliente.total}" />
                            </p:column>                    
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Reporte III - Ventas Diarias">

                        <p:dataTable id="tabla_reporteVentas" class="center_block"
                                     var="agregacionVentas"
                                     sortBy="#{agregacionVentas.dia}"
                                     value="#{reporteBean.ventasSumarizados}"                              
                                     rows="6"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     emptyMessage="No hay Datos" 
                                     style="width: 600px;"
                                     >                    
                            <p:column headerText="Fecha">
                                
                                <h:outputText value="#{agregacionVentas.dia}" >
                                    <f:convertDateTime locale="es" pattern="dd-MMM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Monto">
                                <h:outputText value="#{agregacionVentas.total}" />
                            </p:column> 
                            
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>




        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
